project:
  type: website

var:
  url-repo: https://github.com/iic-jku/klayout-productivity-suite   # to call this value : {{< meta var.url-repo >}}

website:
  title: "KLayout Productivity Suite"
  navbar:
    background: "#447099"
    search: true
    left:
      - icon: house
        href: index.qmd
        text: "About"
      - href: doc/doc.qmd
        text: "Documentation"
      - icon: bi-filetype-pdf
        text: PDF
        href: doc/doc.pdf
    right:
      - icon: github
        href: "{{< meta var.url-repo >}}"
        target: "_blank"
        
  page-footer:
    right: |
      Website built with [Quarto](https://quarto.org/){.external target="_blank"} <br>
      [Code source]({{< meta var.url-repo >}}){.external target="_blank"}

execute:
  freeze: auto  # re-render only when source changes

format:
  html:
    theme: 
      light: cosmo
      dark: solar
    # css: styles.css
    lang: en-US
    fig-align: center


